<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Preview</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="./imgs/cover.jpg" alt="" />
      </div>
      <div class="article">
        <div class="article-preview">
          <h1>
            Shift the overall look and feel by adding these wonderful things in
            your home home
          </h1>
          <p>
            Ever been in a room and felt like some thing was missing slightly
            bare and uninviting. I've got some simple tips room feel complete.
          </p>
        </div>
        <div class="share">
          <div class="share-bar-mobile">
            <span>share</span>
            <img src="./imgs/icon-facebook.svg" alt="" />
            <img src="./imgs/icon-twitter.svg" alt="" />
            <img src="./imgs/icon-pinterest.svg" alt="" />
          </div>
          <div class="author">
            <img src="./imgs/person.jpg" alt="" />
            <div class="author-details">
              <p>Michael Odunayo</p>
              <span>28 June 2021</span>
            </div>
          </div>
          <div class="share-img">
            <img src="./imgs/icon-share.svg" alt="" />
            <div class="share-bar-desktop">
              <span>share</span>
              <img src="./imgs/icon-facebook.svg" alt="" />
              <img src="./imgs/icon-twitter.svg" alt="" />
              <img src="./imgs/icon-pinterest.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
